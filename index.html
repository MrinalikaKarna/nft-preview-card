<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>NFT preview card component</title>
</head>

<body>
  <main aria-label="mainarea">
    <div class="image-container">
      <img class="base" src="images/image-equilibrium.jpg" alt="equilibrium">
      <div class="overlay"><img src="images/icon-view.svg" alt="equilibrium"></div>
    </div>
    <h1 class="color-white">Equilibrium #3429</h1>
    <p class="color-light-white">Our Equilibrium collection promotes balance and calm.</p>
    <div>
      <div>
        <img src="images/icon-ethereum.svg" alt="ethereum icon">
        <P class="color-cyan">0.041 ETH</p>
      </div>
      <div>
        <img src="images/icon-clock.svg" alt="clock icon">
        <p class="color-light-white">3 days left</p>
      </div>
    </div>
    <div>
      <img src="images/image-avatar.png" alt="avatar">
      <p class="color-light-white">Creation of <span class="color-white">Jules Wyvern</span></p>
    </div>
  </main>

   <div class="attribution">
    <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </div>
    <div>Coded by <a href="#">Mrinalika Karna</a>.</div>
  </div>
</body>

</html>
